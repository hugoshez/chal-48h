services:  

  # Service de temps (NTP)
  ntp:
    image: cturra/ntp:latest
    container_name: vch-ntp
    restart: always
    ports:
      - "123:123/udp"
    environment:
      - NTP_SERVERS=0.fr.pool.ntp.org,1.fr.pool.ntp.org,2.fr.pool.ntp.org

  tableau-de-bord:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - bdd-temporelle

  # Service de proxy (HTTP, WSUS, DNS)
  proxy:
    image: nginx:stable
    container_name: vch-proxy
    restart: always
    ports:
      - "8080:8080"  # Proxy HTTP/HTTPS
      - "8530:8530"  # WSUS
      - "53:53/udp"  # DNS
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/conf.d:/etc/nginx/conf.d:ro
      - proxy_logs:/var/log/nginx
    depends_on:
      - dns-relay
    networks:
      - proxy_network

  # Service DNS pour la r√©solution de noms
  dns-relay:
    image: internetsystemsconsortium/bind9:9.18
    container_name: vch-dns
    restart: always
    ports:
      - "53:53/tcp"  # DNS TCP (interne uniquement)
    volumes:
      - ./dns/named.conf:/etc/bind/named.conf:ro
      - ./dns/zones:/etc/bind/zones:ro
      - dns_data:/var/cache/bind
    environment:
      - TZ=Europe/Paris
    depends_on:
      - proxy
    networks:
      - proxy_network

volumes:
  influxdb_data:
  grafana_data:
  rabbitmq_data:
  ntp_data:
  proxy_logs:
  dns_data:

networks:
  proxy_network:
    driver: bridge